<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Madlip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="build-name">
                <h2>GABRIEL OF GOD</h2>
                <p>AKA Elite Gabriel</p>
            </div>
            <div class="tittle">Madlip Questions</div>
        </header>
        <div class="questions">
            <p>Answer all questions correctly</p>
            <div class="ind-quest">
                <span>Roses are: </span>
                <div class="per">
                    <input class="one" type="text" placeholder="Hint: color">
                    <i></i>
                </div>
            </div>
            <div class="ind-quest">
                <span>Africa is a: </span>
                <div class="per">
                    <input class="two" type="text" placeholder="Hint: collection of countries">
                    <i></i>
                </div>
            </div>
            <div class="ind-quest">
                <span>What's 'WWW': </span>
                <div class="per">
                    <input class="three" type="text" placeholder="Hint: acronyms">
                    <i></i>
                </div>
            </div>
            <div class="ind-quest">
                <span>Yoruba is a: </span>
                <div class="per">
                    <input class="four" type="text" placeholder="Hint: people with same culture">
                    <i></i>
                </div>
            </div>
            <div class="ind-quest">
                <span>Petrol is derived from: </span>
                <div class="per">
                    <input class="five" type="text" placeholder="Hint: Mineral resource">
                    <i></i>
                </div>
            </div>
        </div>
        <button id="btn" type="submit">SUBMIT</button>
    </div>
    <div class="score"></div>

    <script src="scrypt.js"></script>
</body>
</html>
